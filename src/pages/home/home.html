<ion-header>
  <ion-navbar>
    <ion-title>
      Japanese Number Translator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

    <ion-item>
      <ion-label floating>Enter a number between 0 and 1000 to translate</ion-label>
      <ion-input type="number" [value]="toTranslate" [(ngModel)]="toTranslate"></ion-input>
    </ion-item>

    <ion-item *ngIf="translationDone">
      <p>{{translation}}</p>
    </ion-item>
 
  <button ion-button (click)='translate()'>Translate!</button>
</ion-content>
